image: mcr.microsoft.com/dotnet/core/sdk:3.1.102-bionic

variables:
  CLI_PATH: src/ImageCasterCli/bin/Release-Q
  API_PATH: src/ImageCasterApi/bin/Release-Q
  NETCORE_PATH: netcoreapp3.1
  ARTIFACTS: publish/

# Build Library

build-q16-hdri:
  stage: build
  script: 
    - cd src
    - dotnet build --configuration Release-Q16-HDRI ImageCasterCore

build-q16:
  stage: build
  script: 
    - cd src
    - dotnet build --configuration Release-Q16 ImageCasterCore

build-q8:
  stage: build
  script: 
    - cd src
    - dotnet build --configuration Release-Q8 ImageCasterCore

# Non-Self-Contained Cross-Platform Builds

build-cli-q16-hdri:
  stage: build
  script: 
    - cd src
    - dotnet publish --configuration Release-Q16-HDRI ImageCasterCli
  artifacts:
    paths:
      - ${CLI_PATH}16-HDRI/${NETCORE}/${ARTIFACTS}

build-cli-q16:
  stage: build
  script: 
    - cd src
    - dotnet publish --configuration Release-Q16 ImageCasterCli
  artifacts:
